<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="form_box">
        <h2 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 29px;margin-bottom: 0px;">Feedback Form</h2>
    <form id="form" target="complete-submit.html" onsubmit=" return submit_func()" method="get">
        <div class="tags">First Name<p class="error" style="display: inline-block;color:rgb(229, 23, 23);font-size: 13px;letter-spacing: 0px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></p><br>
        <input type="text" id="first_name" placeholder="First Name"></div>
        <div class="tags">Last Name<p class="error" style="display: inline-block;color:rgb(222, 23, 23);font-size: 13px;letter-spacing: 0px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></p><br>
        <input type="text" id="last_name" placeholder="Last Name"></div>
        <div class="tags">Phone<p class="error" style="display: inline-block;color:rgb(215, 20, 20);font-size: 13px;letter-spacing: 0px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></p><br>
        <input type="number" id="phone" placeholder="Phone Number"></div>
        <textarea style="margin-top: 15px;margin-left: 10px; background-color: rgba(239, 236, 236, 0.296);box-shadow: 1px 1px 1px 1px rgba(207, 193, 193, 0.875);" placeholder="Enter Feedback Here...." rows="15" cols="50"></textarea><br>
        <input style="margin-top: 11px;margin-left: 220px;margin-bottom: 5px; background-color: rgb(36, 236, 36); border-radius: 100px; width:100px; height: 40px;color: white;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 18px;" type="submit" id="Submit_">
    </form>
    </div>
</body>
</html>
