<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="Game.css">
    <script src="Game.js" defer></script>
</head>
<body>
    <div class="title-bar">
        <h1 style="margin-top: 0px"> STONE PAPER SCISSOR </h1>
    </div>
    <div class="Controls">
        <div class="paper">
            <div class="image_paper">
            </div>
            <div class="button_paper">
                Paper
            </div>
        </div>
        <div class="rock">
            <div class="image_rock">
            </div>
            <div class="button_rock">
                ROCK
            </div>
        </div>
        <div class="scissor">
            <div class="image_scissor">
            </div>
            <div class="button_scissor">
                Scissor
            </div>
        </div>
    </div>
    <div class="Game-Zone">
        <div class="Player-Log">
            <h1 style="color: white; text-align: center;">PLAYER</h1>
        </div>
        <div class="AI-Log">
            <h1 style="color:white; text-align: center;"> COMPUTER</h1>
        </div>
        <div class="Win_Log">
            <h1 style="color:white; text-align: center;"> WINNER</h1>
        </div>
        <div class="Player_Score">
            <h1 style="color:white; text-align: center;"> Player Score</h1>
        </div>
        <div class="Computer_Score">
            <h1 style="color:white; text-align: center;"> Comp Score</h1>
        </div>
    </div>
</body>
</html>
